<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>상세 글 보기</title>

    <style>
        .btn-grp {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">

        <table class="table table-striped">
            <tr>
                <td>제목</td>
                <td><span id="title"></span></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><span id="name"></span></td>
            </tr>
            <tr>
                <td>작성일</td>
                <td><span id="wdate"></span></td>
            </tr>
            <tr>
                <td>조회수</td>
                <td><span id="readCount"></span></td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="" id="content" cols="100%" rows="10" readonly></textarea>
                </td>
            </tr>
        </table>

        <div class="d-grid gap-2 btn-grp">
            <button type="button" class="btn btn-primary">답글</button>
            <button type="button" class="btn btn-warning">수정</button>
            <button type="button" class="btn btn-danger">삭제</button>
        </div>

    </div>

    <script>
        
        $(document).ready(function() {
            const url = new URL(location.href);
            const urlParams = url.searchParams;
            let seq = urlParams.get("seq");
            $.ajax({
                url: "http://localhost:3000/getBbsDetail",
                type: "GET",
                data: { seq: seq },
                success: function(data) {
                    // console.log("success");
                    // console.log(data);
                    // console.log(JSON.stringify(data));
                    $("#title").text(data.title);
                    $("#name").text(data.id);
                    $("#wdate").text(data.wdate);
                    $("#readCount").text(data.readCount);
                    $("#content").val(data.content);

                },
                error: function() {
                    console.log("error");
                }
            })
        })
    </script>
</body>
</html>
