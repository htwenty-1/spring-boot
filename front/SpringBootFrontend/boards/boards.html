<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Boards</title>
</head>
<body>

    <div id="app" class="container">

        <table class="table table-striped table-hover">
            <thead>
                <th>번호</th>
                <th>제목</th>
                <th>직성자</th>
                <th>seq</th>
            </thead>
            <tbody>
                <!-- List로 받아온 내용이 들어감 -->
            </tbody>
        </table>

        <div align="center">
            <a href="bbswrite.html">글쓰기</a>
        </div>
    </div>
    
    <script>
        let str = sessionStorage.getItem("login");
        let json = JSON.parse(str);
        // alert(json.name);

        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:3000/getBbsList",
                type: "GET",
                success: function(list) {
                    // alert('success');
                    // alert(list);
                    // alert(JSON.stringify(list));

                    $.each(list, function(index, item) {  // index = 배열의 index
                        let str = `<tr>
                                        <th>${index+1}</th>
                                        <td>${item.title}</td>
                                        <td>${item.id}</td>
                                        <td>${item.seq}</td>
                                    </tr>`;
                        $("tbody").append(str);

                    })

                },
                error: function() {
                    alert('error');
                }
            })
        })
    </script>

</body>
</html>
