    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>회원가입</title>
    <style>
        #app {
            margin: auto;
            margin-top: 60px;
            width: 60%;
            border: 3px solid #8ac007;
            padding: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }
        p {
            font-size: 8px;
        }
    </style>
</head>
<body>
    
    <h1>회원 가입</h1>

    <div id="app">

        <!-- <form id="frm" action="/addMember" method="post"> -->
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" id="userid" placeholder="아이디" size="20" />
                        <p id="idcheck"></p>
                        <button type="button" id="idCheckBtn">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>사용할 아이디</td>
                    <td>
                        <input type="text" id="id" name="id" size="20" readonly />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="text" id="pwd" name="pwd" placeholder="비밀번호" size="20" />
                    </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" id="name" name="name" placeholder="이름" size="20" />
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" id="email" name="email" placeholder="이메일 주소" size="20" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" id="account">회원가입</button>
                    </td>
                </tr>
            </table>
        <!-- </form> -->
    </div>

    <script type="text/javascript">

        $(document).ready(function() {
            $("#idCheckBtn").click(function() {
                $.ajax({
                    url: "http://localhost:3000/getId",
                    type: "POST",
                    data: { "id": $("#userid").val() },
                    success: function(res) {
                        // alert('success')
                        if(res.trim() == 'ok') {
                            $("#idcheck").html("사용 가능한 아이디입니다.");
                            $("#id").val($("#userid").val());
                        } else {
                            $("#idcheck").html("사용할 수 없는 아이디입니다.");
                            $("#userid").val("");
                            $("#userid").focus();
                        }
                    },
                    error: function() {
                        alert('error')
                    }
                });
            });

            
            $("#account").click(function() {
                
                $.ajax({
                    url: "http://localhost:3000/addMember",
                    type: "POST",
                    data: {
                        "id": $("#id").val(),
                        "pwd": $("#pwd").val(),
                        "name": $("#name").val(),
                        "email": $("#email").val(),
                        "auth": 1
                    },
                    // contentType: 'application/json; charset=utf-8',
                    success: function(res) {
                        if(res.trim() == 'ok') {
                            console.log(res);
                            alert("가입되었습니다!");
                            // location.href="login.html";
                        } else {
                            alert("가입되지 않았습니다!");
                            $("#userid").val("");
                            $("#pwd").val("");
                            $("#name").val("");
                            $("#email").val("");
                        }
                    }
                });
            });
